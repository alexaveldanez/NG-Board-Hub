<h2>Login to your account</h2>

<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
  <button class="google-button" mat-raised-button appGoogleSignin>
    <img src="/assets/google-logo.svg"> Login with Google
  </button>
</div>

<h4 *ngIf="!isLoading">OR</h4>
<mat-card *ngIf="!isLoading">
<h4 *ngIf="!isPasswordReset">Login with your Email</h4>
<form
[formGroup]="loginForm"
(ngSubmit)="onSubmit(loginForm)"
>

<mat-form-field [color]="email.valid && 'accent'" *ngIf=!isPasswordReset>
  <input
  matInput
  type="email"
  placeholder="Email"
  formControlName="email"
  autocomplete="off">
  <mat-hint>Please enter your email</mat-hint>
  <mat-error *ngIf="email.invalid && email.dirty">Email is missing or invalid</mat-error>
</mat-form-field>

<mat-form-field [color]="email.valid && 'accent'" *ngIf=!isPasswordReset>
  <input
  matInput
  type="password"
  placeholder="Password"
  formControlName="password"
  autocomplete="off">
  <mat-hint>Please enter your password</mat-hint>
  <mat-error *ngIf="password.invalid && password.dirty">
    Password must be at least 6 characters long
  </mat-error>
</mat-form-field>

  <form
  *ngIf="isPasswordReset"
  [formGroup]="resetPasswordForm">
    <h3>Reset Password</h3>
    <div>
      <button size="small" mat-button (click)="goBack()">Back</button>
    </div>
    <mat-form-field [color]="email.valid && 'accent'">
      <input
      matInput
      type="email"
      placeholder="Email"
      formControlName="email"
      autocomplete="off">
      <mat-hint>Please enter your email</mat-hint>
      <mat-error *ngIf="email.invalid && email.dirty">Email is missing or invalid</mat-error>
    </mat-form-field>
    <div>
      <button
      *ngIf="isPasswordReset"
      mat-button
      color="primary"
      [disabled]="!resetPasswordForm.valid"
      (click)="onSubmitResetForm(resetPasswordForm)">
      Send Reset Email
    </button>
    </div>
  </form>

<mat-error class="server-error">{{ serverMessage }}</mat-error>

  <button
  mat-raised-button
  color="primary"
  type="submit"
  [disabled]="!loginForm.valid"
  *ngIf="!isPasswordReset">Log In</button>

</form>

<button
*ngIf="!isPasswordReset"
mat-button
(click)="onResetPassword()"
>
Forgot password?
</button>
</mat-card>
