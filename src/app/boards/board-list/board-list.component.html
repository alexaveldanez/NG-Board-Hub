<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="boards"
  (cdkDropListDropped)="drop($event)"
  >
  <app-board
  class="app-board"
  cdkDrag
  cdkDragHandle
  *ngFor="let board of boards"
  [board]="board">
  </app-board>

  <div class="board-button">
    <button
    mat-raised-button
    color="accent"
    cdkDragDisabled
    (click)="onNewBoard()"
    ><mat-icon>add</mat-icon> Add New Board
    </button>
  </div>

</div>
